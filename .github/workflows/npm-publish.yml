name: Publish

on:
  push: 
    branches: 
      - main
      
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm config set registry https://registry.npmjs.org
      - run: npm config set _auth ${{ secrets.NODE_TOKEN }}
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NODE_TOKEN }}
